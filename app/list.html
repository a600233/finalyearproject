<!DOCTYPE html>
<html>
<head>
 <title>Add Items</title>
 <link rel="icon" type="image/x-icon" href="/app/lock.ico" />
 <link href='/app/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
 <script src="/app/js/jquery.min.js"></script>
 <script src="./app.js"></script>
</head>
<body>
  <header>
    <div class="menu">
      <div class="item">
        <a href="index.html">
          <div class="text">
              Home
          </div>
          <div class="introduce">
              You should start here
          </div>
        </a>
      </div>
      <div class="item">
        <a href="reveal.html">
          <div class="text">
            Claim
          </div>
          <div class="introduce">
            Waiting for you here
          </div>
        </a>
      </div>
      <a class="btn btn-primary add-button pull-right" href="list.html"> List Item </a>
      <h1 class="pull-right">Secure Auction</h1>
    </div>
  </header>
 <div class="container">
   <div class="row">

    <form class="form-horizontal col-sm-12" id="add-item-to-store">
     <h1>List an item</h1>
     <div class="form-group">
      <label for="product-name" class="col-sm-4 control-label">Name</label>
      <div class="col-sm-8">
       <input type="text" name="product-name" class="form-control" id="product-name" required="required"></input>
      </div>
     </div>
     <div class="form-group">
      <label for="product-description" class="col-sm-4 control-label">Detailed Infomation</label>
      <div class="col-sm-8">
       <textarea class="form-control" name="product-description" rows="8" id="product-description" placeholder="Please input information as detailed as possible!" required="required"></textarea>
      </div>
     </div>
     <div class="form-group">
      <label for="product-image" class="col-sm-4 control-label">Picture</label>
      <div class="col-sm-8">
       <input type="file" name="product-image" class="form-control" id="product-image" required="required">
      </div>
     </div>
     <div class="form-group">
      <label for="product-categories" class="col-sm-4 control-label">Category</label>
      <div class="col-sm-8">
       <select class="form-control" name="product-categories" id="product-categories">
         <option>Arts & Crafts</option>
         <option>Automotive</option>
         <option>Baby</option>
         <option>Beauty & Personal Care</option>
         <option>Books</option>
         <option>Computers</option>
         <option>Electronics</option>
         <option>Women Fashion</option>
         <option>Men Fashion</option>
         <option>Girls Fashion</option>
         <option>Boys Fashion</option>
         <option>Health & Household</option>
         <option>Home & Kitchen</option>
         <option>Industrial & Scientific</option>
         <option>Luggage</option>
         <option>Movies & Television</option>
         <option>Pet Supplies</option>
         <option>Sports & Outdoors</option>
         <option>Tools & Home Improvement</option>
         <option>Toys</option>
         <option>Video Games</option>
       </select>
      </div>
     </div>
     <div class="form-group">
      <label for="product-price" class="col-sm-4 control-label">Starting Price</label>
      <div class="col-sm-8">
       <input type="text" class="form-control" name="product-price" id="product-price" placeholder="ETH" required="required" ></input>
       <style>
              input::-ms-input-placeholder {
                  text-align: right;
              }

              input::-webkit-input-placeholder {
                  text-align: right;
              }
          </style>
      </div>
     </div>
     <div class="form-group">
      <label for="product-condition" class="col-sm-4 control-label">Condition</label>
      <div class="col-sm-8">
       <select class="form-control" name="product-condition" id="product-condition">
        <option value="1">Brand New</option>
        <option value="2">Hve been Used</option>
       </select>
      </div>
     </div>
     <div class="form-group">
      <label for="product-price" class="col-sm-4 control-label">Auction Start Time</label>
      <div class="col-sm-8">
       <input type="datetime-local" class="form-control" name="product-auction-start" id="product-auction-start" required="required"></input>
      </div>
     </div>
     <div class="form-group">
      <label for="product-price" class="col-sm-4 control-label">Duration (days)</label>
      <div class="col-sm-8">
       <select class="form-control" name="product-auction-end" id="product-auction-end">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>5</option>
        <option>10</option>
       </select>
      </div>
     </div>
     <div class="form-group">
      <div class="col-sm-offset-4 col-sm-8">
       <button type="submit" class="btn btn-primary">Let's Go For An Auction!</button>
      </div>
     </div>
     <div style="display: none;" class="alert alert-success" id="successful"></div>
    </form>
   </div>
 </div>
</body>
</html>
