<!DOCTYPE html>
<html>

<head>
  <title>Auction Details</title>
  <link rel="icon" type="image/x-icon" href="/app/lock.ico" />
  <link href='/app/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <script src="/app/js/jquery.min.js"></script>
  <script src="./app.js"></script>
</head>

<body>
  <header>
    <div class="menu">
      <div class="item">
        <a href="index.html">
          <div class="text">
              Home
          </div>
          <div class="introduce">
              You should start here
          </div>
        </a>
      </div>
      <div class="item">
        <a href="reveal.html">
          <div class="text">
            Claim
          </div>
          <div class="introduce">
            Waiting for your claim
          </div>
        </a>
      </div>
      <a class="btn btn-primary add-button pull-right" href="list.html"> List Item </a>
      <h1 class="pull-right">Secure Auction</h1>
    </div>
  </header>
  <div class="container">
    <form id="finalize-auction" class="col-sm-6">
      <input type="hidden" name="product-id" id="product-id" />
      <button type="submit" class="btn form-submit">Finalize Auction</button>
    </form>
    <div id="product-status"></div>
    <div class="container">
      <div class="row" id="product-details">
        <div style="display: none;" class="alert alert-success" id="successful"></div>
        <div style="display: none;" class="alert alert-danger alert-dismissable" id="wrong"></div>
        <div style="display: none;" class="alert alert-warning alert-dismissable" id="warning"></div>
        <div class="col-sm-12 product-info">
          <div class="col-sm-4 product-info-left">
            <div id="product-image"></div>
            <div id="product-name" style="text-align:center; color: #000000;;margin-top: 0;margin-bottom: 1em;font-size:32px;position:relative;font-family: Helvetica, Arial, sans-serif;"></div>
            <div id="product-auction-end" style="background-image: -moz-linear-gradient(top,#b8b0af 0%,#f2ecea 100%);
background-image: -webkit-linear-gradient(top,#b8b0af 0%,#f2ecea 100%);
background-image: -o-linear-gradient(top,#b8b0af 0%,#f2ecea 100%);
background-image: -ms-linear-gradient(top,#b8b0af 0%,#f2ecea 100%);
background-image: linear-gradient(top,#b8b0af 0%,#f2ecea 100%);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
position:relative;font-size:1.3em;padding: 2px;font-family: 'Yantramanav', sans-serif;font-weight:900;text-align:center;"></div>
          </div>
          <div class="col-sm-8 product-info-right">
            <h3>Starting Price: <span id="product-price"></span></h3>
            <div id="waiting" style="display:none;font-size:40px;margin:40px">The auction hasn't started yet!</div>
            <form id="bidding" class="col-sm-6">
              <h5>&nbsp</h5>
              <div class="form-group">
                <label for="actual-bid-amount">Actual Bid Amount</label>
                <input type="text" class="form-control" name="actual-bid-amount" id="actual-bid-amount" placeholder="BIGGER THAN STARTING PRICE!" required="required">
              </div>
              <div class="form-group">
                <label for="bid-mask">Bid Mask</label>
                <input type="text" class="form-control" name="bid-mask" id="bid-mask" placeholder="BIGGER THAN ACTURAL BID!" required="required">
              </div>
              <div class="form-group">
                <label for="secret-phrase">Secret Phrase</label>
                <input type="text" class="form-control" name="secret-phrase" id="secret-phrase" placeholder="PLEASE DO NOT FORGET IT!!!" required="required">
              </div>
              <input type="hidden" name="product-id" id="product-id" />
              <button type="submit" class="btn btn-primary">Submit Bid</button>
            </form>
            <form id="revealing" class="col-sm-6">
              <h4>Claim Bid</h4>
              <div class="form-group">
                <label for="actual-amount">Actual Bid Amount</label>
                <input type="text" class="form-control" name="actual-amount" id="actual-amount" placeholder="TO CLAIM YOUR BID" required="required">
              </div>
              <div class="form-group">
                <label for="secret-phrase-revealt">Secret Phrase</label>
                <input type="text" class="form-control" name="secret-phrase-revealt" id="secret-phrase-revealt" placeholder="TO CLAIM YOUR BID" required="required">
              </div>
              <input type="hidden" name="product-id" id="product-id" />
              <button type="submit" class="btn btn-primary" style="margin-top: 25px;">Claim Bid</button>
            </form>
          </div>
        </div>
        <div style="display: none;float: left; margin-top: 20px;" class="alert alert-success" id="bid-msg"></div>
          <div style="display: none;float: left; margin-top: 20px;" class="alert-warning alert-dismissable" id="final-result-sec"><strong>Congratulation! EOA! </strong><p></p><p></p></div>
          <div style="display: none;float: left; margin-top: 20px;" class="alert alert-danger alert-dismissable" id="final-result-fai"><strong>So Sorry!</strong></div>
        <div id="product-desc" class="col-sm-12">
          <div style="display: none;" id="thrid-party">
          <h1>Third party's operations: </h1>  <br>
          <div id="for-seller" class="btn btn-thrid-par">Release Amount to Seller</div>
          <div id="for-bidder" class="btn btn-thrid-par">Refund Amount to Buyer</div><br><br>
          </div>
          <h1>Detailed Information</h1>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
