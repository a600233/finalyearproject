<!DOCTYPE html>
<html>

<head>
  <title>Decentralized Ecommerce Store</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Yantramanav:400,500,700,900" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./app.js"></script>
</head>

<body>
  <header>
    <div class="menu">
      <div class="item">
        <a href="index.html">
          <div class="text">
              Home
          </div>
          <div class="introduce">
              You should start here
          </div>
        </a>
      </div>
      <div class="item">
        <a href="reveal.html">
          <div class="text">
            Reveal
          </div>
          <div class="introduce">
            Products In Reveal Stage
          </div>
        </a>
      </div>
      <a class="btn btn-primary add-button pull-right" href="list.html"> List Item </a>
    </div>
  </header>
  <div class="container">
    <form id="finalize-auction" class="col-sm-6">
      <input type="hidden" name="product-id" id="product-id" />
      <button type="submit" class="btn form-submit">Finalize Auction</button>
    </form>
    <div id="product-status"></div>
    <div id="escrow-info">
      <div id="buyer"></div>
      <div id="seller"></div>
      <div id="arbiter"></div>
      <div id="release-count"></div>
      <div id="refund-count"></div>
      <a id="release-funds" class="btn form-submit">Release Amount to Seller</a>
      <a id="refund-funds" class="btn form-submit">Refund Amount to Buyer</a>
    </div>
    <div class="container">
      <div class="row" id="product-details">
        <div style="display: none;" class="alert alert-success" id="successful"></div>
        <div style="display: none;" class="alert-danger alert-dismissable" id="wrong"></div>
        <div class="col-sm-12 product-info">
          <div class="col-sm-6 product-info-left">
            <div id="product-image"></div>
            <div id="product-name"></div>
            <div id="product-auction-end"style="background-image: -moz-linear-gradient(top,#b8b0af 0%,#f2ecea 100%);
background-image: -webkit-linear-gradient(top,#b8b0af 0%,#f2ecea 100%);
background-image: -o-linear-gradient(top,#b8b0af 0%,#f2ecea 100%);
background-image: -ms-linear-gradient(top,#b8b0af 0%,#f2ecea 100%);
background-image: linear-gradient(top,#b8b0af 0%,#f2ecea 100%);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
position:relative;font-size:1.3em;font-family: 'Yantramanav', sans-serif;font-weight:900;text-align: center;"></div>
          </div>
          <div class="col-sm-6 product-info-right">
            <h3>Starting Price: <span id="product-price"></span></h3>
            <div id="waiting" style="display:none;">The auction hasn't started yet.</div>
            <form id="bidding" class="col-sm-6">
              <h4>Your Bid</h4>
              <div class="form-group">
                <label for="actural-bid-amount">ACTURAL Bid Amount</label>
                <input type="text" class="form-control" name="actural-bid-amount" id="actural-bid-amount" placeholder="it should  Start Price" required="required">
              </div>
              <div class="form-group">
                <label for="bid-send-amount">Bid Mask</label>
                <input type="text" class="form-control" name="bid-send-amount" id="bid-send-amount" placeholder="BE ABOVE ACTURAL BID." required="required">
              </div>
              <div class="form-group">
                <label for="secret-text">Enter Secret Phase</label>
                <input type="text" class="form-control" name="secret-text" id="secret-text" placeholder="PLEASE DO NOT LOSE IT!!!" required="required">
              </div>
              <input type="hidden" name="product-id" id="product-id" />
              <button type="submit" class="btn btn-primary"> Submit </button>
            </form>
            <form id="revealing" class="col-sm-6">
              <h4>Reveal Bid</h4>
              <div class="form-group">
                <label for="actual-amount">Amount You Bid</label>
                <input type="text" class="form-control" name="actual-amount" id="actual-amount" placeholder="Amount > Start Price" required="required">
              </div>
              <div class="form-group">
                <label for="reveal-secret-text">Enter Secret Text</label>
                <input type="text" class="form-control" name="reveal-secret-text" id="reveal-secret-text" placeholder="Any random text" required="required">
              </div>
              <input type="hidden" name="product-id" id="product-id" />
              <button type="submit" class="btn btn-primary" style="margin-top: 25px;">Reveal Bid</button>
            </form>
          </div>
        </div>
        <div style="display: none;float: left; margin-top: 20px;" class="alert alert-success" id="bidinfo"></div>
        <div id="product-desc" class="col-sm-12">
          <h2>Product Description</h2>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
